<!Doctype html>
<html>

<!-- Homepage -->
<h1>Moodism</h1>
<body>

    <button id="start" type="button">Start</button>
    <button id="about" type="button">About</button>


    <!-- Media Type -->
    <p>Pick a media type:</p>

    <form id="media">
    <button type="button">Video</button>
    <button type="button">Poem</button>
    <button type="button">Photo</button>
    <button type="submit">Continue</button>
    </form>


    <!-- Colors -->
    <p>Pick a color:</p>

    <form id="colors">
    <button type="button">Red</button>
    <button type="button">Blue</button>
    <button type="button">Green</button>
    <button type="button">Yellow</button>
    <button type="submit">Continue</button>
    </form>


    <!-- Place -->
    <p>Pick a place:</p>

    <form id="place">
    <button type="button">Concert</button>
    <button type="button">Beach</button>
    <button type="button">Cookies</button>
    <button type="button">Meadow</button>
    <button type="submit">Continue</button>
    </form>


    <!-- Dogs -->
    <p>Pick a dog:</p>

    <form id="place">
    <button type="button">Happy</button>
    <button type="button">Sad</button>
    <button type="button">Running</button>
    <button type="button">Barking</button>
    <button type="submit">Continue</button>
    </form>




    <!-- Years -->
    <p>Pick a year:</p>

    <form id="year">
    <button type="button">1800</button>
    <button type="button">1920</button>
    <button type="button">1963</button>
    <button type="button">2014</button>
    <button type="submit">Continue</button>
    </form>

</body>

</html>
