<!Doctype html>
<html>

<head>
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css' />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="moodism.js"></script>
</head>

<body>

    <div class="container_12">
        <div class="grid_12">
                <h1>M</h1>
        </div>
    </div>

    <div class="container_12">
        <div class="grid_2">
            <!-- Right hand navigation buttons -->
            <button type="button" class="side">&#8962</button>
            <button type="button" class="side">?</button>
            <button type="button" class="side">&#9993</button>
        </div>

    <!-- Media Type -->
        <div class="grid_8" id="questions_container">
            <div id="media">
                <h2>Pick a media type:</h2>

                <form class="options" id="media">
                    <label>
                        <input type="radio" name="answer" value="photo" />
                        <button type="button" class="textAnswer">Photo</button>
                    </label>
                    <label>
                        <input type="radio" name="answer" value="video" />
                        <button type="button" class="textAnswer">Video</button>
                    </label>
                    <label>
                        <input type="radio" name="answer" value="poem" />
                        <button type="button" class="textAnswer">Poem</button>
                    </label>
                    <button type="submit" class="continue">Continue</button>
                </form>
            </div>
        </div>

        <div class="grid_2">
            <!-- Right hand navigation buttons -->
            <button type="button" class="side"></button>
            <button type="button" class="side"></button>
            <button type="button" class="side"></button>
            <button type="button" class="side"></button>
            <button type="button" class="side"></button>
        </div>

    </div>

</body>

</html>
