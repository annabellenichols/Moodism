<!Doctype html>
<html>

<head>
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="container_12">
        <div class="grid_12">
                <h1>M</h1>
        </div>
    </div>

    <div class="container_12">
        <div class="grid_2">
            <!-- Right hand navigation buttons -->
            <button type="button" class="side">&#8962</button>
            <button type="button" class="side">?</button>
            <button type="button" class="side">&#9993</button>
        </div>

    <!-- Media Type -->
        <div class="grid_8">
            <h2>Choose a year:</h2>

            <form class="options" id="year">
                <button type="button" class="textAnswer">1800</button>
                <button type="button" class="textAnswer">1920</button>
                <button type="button" class="textAnswer">1963</button>
                <button type="button" class="textAnswer">2014</button>
                <button type="submit" class="continue" id="yearContinue">Continue</button>
            </form>
        </div>

        <div class="grid_2">
            <!-- Right hand navigation buttons -->
            <div class="rightButtons">
                <button type="button" class="side"></button>
                <button type="button" class="side"></button>
                <button type="button" class="side"></button>
                <button type="button" class="side"></button>
                <button type="button" class="side"></button>
            </div>
        </div>

    </div>

</body>

</html>
